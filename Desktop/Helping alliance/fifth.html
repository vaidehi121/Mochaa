    body {

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .gridd-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .cardd {
      background: rgb(239, 231, 239);
      border: 1px solid plum;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .cardd:hover {
      transform: translateY(-5px);
    }

    .cardd img {
      width: 40%;
      height: px;
      object-fit: center;
      margin-left: 30%;
    }

    .cardd .info {
      padding: 15px;
      flex-grow: 1;
    }

    .ditems {
      font-size: 20px;
      font-weight: bold;
      color: #111;
      margin-bottom: 5px;
    }

    .details {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .condition {
      font-size: 12px;
      color: #777;
    }

    .cardd-container {
      position: relative;
    }

    .bttn {
      display: block;
      width: 90%;
      margin: 10px auto 15px;
      padding: 10px;
      background: rgb(213, 112, 213);
      color: #fff;
      text-align: center;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .bttn:hover {
      background: rgb(207, 42, 207);
    }
  </style>
</head>
